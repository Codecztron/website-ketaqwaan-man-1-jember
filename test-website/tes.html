<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    <style>
        /* Mobile Navigation Styles */
        .mobile-nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 109, 109, 0.95);
            z-index: 1100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mobile-nav-overlay.show {
            display: flex;
            opacity: 1;
        }

        .mobile-nav-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .mobile-nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .mobile-nav-menu a:hover {
            color: #b2f5ea;
        }

        .mobile-nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #b2f5ea;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .mobile-nav-menu a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .mobile-nav-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .mobile-nav-close:hover {
            transform: rotate(90deg);
        }

        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 20px;
            z-index: 1200;
        }

        .mobile-nav-toggle span {
            width: 100%;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease;
            position: relative;
        }

        .mobile-nav-toggle span:nth-child(1) {
            transform-origin: left;
        }

        .mobile-nav-toggle span:nth-child(2) {
            margin: 5px 0;
        }

        .mobile-nav-toggle span:nth-child(3) {
            transform-origin: left;
        }

        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: flex;
            }

            nav .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <!-- Existing navigation items -->
        <div class="mobile-nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="mobile-nav-overlay">
            <button class="mobile-nav-close">&times;</button>
            <div class="mobile-nav-menu">
                <a href="#beranda">Beranda</a>
                <a href="#program-kerja">Program Kerja</a>
                <a href="#struktur-organisasi">Struktur Organisasi</a>
                <a href="#kegiatan">Kegiatan</a>
                <a href="#ekskul">Ekstrakurikuler</a>
                <a href="#informasi">Informasi</a>
                <a href="#saran">Saran</a>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
            const mobileNavOverlay = document.querySelector('.mobile-nav-overlay');
            const mobileNavClose = document.querySelector('.mobile-nav-close');
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-menu a');

            mobileNavToggle.addEventListener('click', () => {
                mobileNavOverlay.classList.add('show');
            });

            mobileNavClose.addEventListener('click', () => {
                mobileNavOverlay.classList.remove('show');
            });

            // Close mobile menu when a link is clicked
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileNavOverlay.classList.remove('show');
                });
            });
        });
    </script>
</body>
</html>
