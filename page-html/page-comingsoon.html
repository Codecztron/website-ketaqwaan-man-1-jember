<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - SIE 1 KETAQWAAN MAN 1 Jember</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Style sesuai dengan konsep kode utama */
    body {
      background-color: #f0f0f0;
    }

    .coming-soon-card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2rem;
      text-align: center;
    }

    .coming-soon-title {
      color: #00b0b0;
      font-size: 2.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .coming-soon-text {
      color: #6b7280;
      margin-bottom: 2rem;
    }

    .coming-soon-button {
      background-color: #00b0b0;
      border-radius: 0.375rem;
      color: white;
      display: inline-block;
      font-medium: true;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.3s ease;
    }

    .coming-soon-button:hover {
      background-color: #00a0a0;
    }
  </style>
</head>
<body>
  <div class="flex items-center justify-center h-screen">
    <div class="coming-soon-card">
      <h1 class="coming-soon-title">Coming Soon</h1>
      <p class="coming-soon-text">We're currently working on updating this page. Please check back soon for the latest updates.</p>
      <a href="/index.html" class="coming-soon-button">Go Back to Home</a>
    </div>
  </div>
</body>
</html>
